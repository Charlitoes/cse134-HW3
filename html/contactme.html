<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charlie's personal portfolio">
    <meta name="author" content="Charlie Trinh">
    <meta name="keywords" content="portfolio, Charlie Trinh, web developer, projects, skills">
    <title>Charlie's Portfolio</title>
    <link rel="icon" href="/assets/computer-icon.png">
    <style> 
        header{
          border-color: black;
          border-style: solid;
          display: inline-block;
        }
    </style>
</head>

<body>
    <!-- some background music -->
    <audio autoplay loop>
        <source src="/assets/Background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- noscript to make sure that if JS isnt enable, it reminds the viewer -->
    <noscript>
        <p>Your browser does not support JavaScript or it is disabled. Please enable JavaScript to view interactive content.</p>
      </noscript>

      <!-- title of my site -->
      <header>
        <h1>Charlie's Portfolio</h1>
      </header>

    <!-- UCSD logo and some backup images incase if one doesnt load -->
    <picture>
        <source srcset="/assets/UCSD-logo.svg.png" type="image/png">
        <source srcset="/assets/UCSD-logo.jpeg" type="image/jpeg">
        <img src="/assets/UCSD-logo.svg.png" alt="Image of UCSD logo" width="100" height="100">
    </picture>

    <hr>
      
    <!-- search bar -->
    <search>
        <form action="/search" method="get">
          <label for="query">Search my portfolio:</label>
          <input type="text" id="query" name="query" placeholder="Search...">
          <button type="submit">Go</button>
        </form>
      </search>


    <!--Navagation bar to reach the other pages-->
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/html/aboutme.html">About Me</a></li>
            <li><a href="/html/projects.html">Projects</a></li>
            <li><a href="/html/skills.html">Skills</a></li>
            <li><a href="/html/contactme.html"><i><b>Contact Me</b></i></a></li>
            <li><a href="/assets/Resume-Charlie-Trinh.pdf" target="_blank">Resume</a></li>
        </ul>
      </nav>

      <hr>
    <!-- main content of this page -->
    <main>
        <h1>Contact Me!</h1>
        <!-- used a form to create a space for text boxes so viewers can send me a message -->
        <!-- they will need a name, valid email, their message and a rating to be able to send a message through this form -->
        <form action="placeholder.script" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br>
            <label for="rating">Your Rating:</label>
            <select id="rating">
                <optgroup label="Rating">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </optgroup>
            </select>
            <br>
            <button type="submit" >Send Message</button>
        </form>


    <hr>

    <footer>
        <p>Charlie's website Â© 2025</p>
    </footer>
</main>
</body>

</html>
